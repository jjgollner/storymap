<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eastgate Font StoryMap</title>

  <!-- Eastgate font stack -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .storymap-container {
      width: 100%;
      height: 100vh;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
    }

    .storymap-container * {
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
    }
  </style>
</head>
<body>

  <!-- Embed StoryMap via Esri script -->
  <div class="storymap-container"
       data-storymap-url="https://storymaps.arcgis.com/stories/580aa583a1604b2fbd511bfdb97eda79">
  </div>
  <script src="https://cdn.arcgis.com/apps/storymaps/embed/v1/story-embed.js"></script>

</body>
</html>
